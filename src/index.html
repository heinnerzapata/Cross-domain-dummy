<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cross domain comunication dummy</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet"
        type="text/css"
        href="./main.css">
</head>
<body>
  <section class="dummy-app">
    <div class="dummy-app__container container">
      <div class="row">
        <div class="col-sm-12">
          <h3>Cross domain comunication dummy</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-8">
                    <input id="txtTarget"
                           type="url"
                           class="form-control"
                           placeholder="target domain"
                           pattern="https://.*" />
                  </div>
                  <div class="col-sm-4">
                    <button id="btnListen"
                            type="button"
                            class="btn btn-primary">listen</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <textarea class="form-control"
                          rows="5"
                          placeholder="message"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="row">
            <div class="col-sm-12">
              <div id="state-container"
                   class="dummy-app__listener-container">
                <div id="listener-active"
                     class="dummy-app__listener">

                </div>
                <div id="listener-no-active"
                     class="dummy-app__listener">

                </div>
                <span id="listener-status"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <textarea id="txtReceived"
                        readonly
                        class="form-control"
                        rows="6"
                        placeholder="message"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <button type="button"
                    id="btnSend"
                    class="btn btn-primary">send</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
